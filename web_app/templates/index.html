<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            width: 100%;
            overflow: auto;
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            background-attachment: fixed;
        }

        /* Abstract background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.1;
            z-index: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            margin: 40px 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #74c7d5;
            border-radius: 6px;
            margin-bottom: 20px;
            resize: none;
            font-size: 16px;
            background-color: #f4f7f9;
        }

        button {
            background-color: #74c7d5;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #65b3c1;
        }

        input[type="file"] {
            display: block;
            margin-bottom: 15px;
            font-size: 16px;
        }

        h2 {
            color: #555;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        #response {
            padding: 20px;
            background-color: #f4f7f9;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            min-height: 60px;
            border: 2px solid #acb6e5;
        }

        #uploaded-docs {
            max-height: 200px;
            overflow-y: auto;
            background-color: #f4f7f9;
            border-radius: 6px;
            padding: 15px;
            border: 2px solid #acb6e5;
            margin-top: 20px;
            list-style-type: none;
            padding-left: 0;
        }

        #uploaded-docs li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 16px;
            color: #333;
        }

        #uploaded-docs li .delete-icon {
            cursor: pointer;
            color: #e74c3c;
            font-size: 18px;
        }

        /* Add scroll bar styling */
        #uploaded-docs::-webkit-scrollbar {
            width: 8px;
        }

        #uploaded-docs::-webkit-scrollbar-thumb {
            background-color: #74c7d5;
            border-radius: 4px;
        }

        #uploaded-docs::-webkit-scrollbar-track {
            background-color: #f4f7f9;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Research Assistant</h1>
        <div>
            <textarea id="question" placeholder="Ask your question here" rows="4"></textarea>
            <button id="ask-btn">Ask</button>
        </div>
        <div>
            <h2>Upload Document</h2>
            <input type="file" id="document">
            <button id="upload-btn">Upload</button>
        </div>
        <div>
            <h2>Uploaded Documents</h2>
            <ul id="uploaded-docs">
                <!-- Uploaded documents will be listed here -->
            </ul>
        </div>
        <div>
            <h2>Response</h2>
            <div id="response"></div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Fetch and display uploaded documents
            function loadDocuments() {
                $.get('/documents', function (data) {
                    $('#uploaded-docs').empty();
                    if (data.length === 0) {
                        $('#uploaded-docs').append('<li>No documents uploaded yet.</li>');
                    } else {
                        data.forEach(function (doc) {
                            $('#uploaded-docs').append(`
                                <li>
                                    ${doc}
                                    <span class="delete-icon" data-filename="${doc}">üóëÔ∏è</span>
                                </li>
                            `);
                        });
                    }
                });
            }

            // Delete document when trash bin icon is clicked
            $('#uploaded-docs').on('click', '.delete-icon', function () {
                let filename = $(this).data('filename');
                $.ajax({
                    url: '/delete_document',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ filename: filename }),
                    success: function (data) {
                        alert(data.message);
                        loadDocuments();  // Reload the document list after deletion                        
                    }
                });
            });

            $('#ask-btn').click(function () {
                let question = $('#question').val();
                $.post('/ask', { question: question }, function (data) {
                    $('#response').text(data.answer);
                });
            });

            $('#upload-btn').click(function () {
                let formData = new FormData();
                formData.append('document', $('#document')[0].files[0]);
                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (data) {
                        alert(data.message);
                        loadDocuments();  // Reload the document list after upload
                        $('#document').val('');  // Clear the file input field
                    }
                });
            });

            // Initial load of documents
            loadDocuments();
        });
    </script>
</body>

</html>
